<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        body {
            text-align:center;
        }
        
        thead {
            background-color: yellow;
        }
        tfoot {
            background-color: pink;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>표제목</caption>
        <thead>
            <tr>
                <th>필드명1</th>
                <th>필드명2</th>
                <th>필드명3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>데이터1</th>
                <td colspan="2">열합치기</td>            
            </tr>
            <tr>
                <th rowspan="2">행합치기</th>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>
            <tr>            
                <td>4행 2열</td>
                <td>4행 3열</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">데이터 요약</td>
        </tfoot>
    </table>
    <hr>
    <table border="1">
        <caption style="font-size:30px">요안도라 객실</caption>
        <thead>
            <tr>
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유채방</th>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000</td>
            </tr>
            <tr>
                <th rowspan="2">동백방</th>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th>
                <td style="text-align:left">-</td>
                <td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">
                    바깥채 전체를 렌트합니다.
                </th>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table border="1">
        <div>
        <caption>1인당 연간 설탕 소비량<small>(단위:kg)</small></caption>
        <colgroup>
            <col style="background:goldenrod">
            <col>        
        </colgroup>
        <tr>
            <th>WHO권장량</th>
            <td>18.25</td>
        </tr>
        <tr>
            <th>한국</th>
            <td>22</td>
        </tr>
        <tr>
            <th>중국</th>
            <td>25</td>
        </tr>
        <tr>
            <th>싱가포르</th>
            <td>58</td>
        </tr>
        <tr>
            <th>미국</th>
            <td>33</td>
        </tr>
        <tr>
            <th>브라질</th>
            <td>69</td>
        </tr>
        <tr>
            <th>세계평균</th>
            <td>23</td>
        </tr>
        </div>
    </table>
</body>
</html>
