<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="css/회원가입.css" rel="stylesheet">
</head>
<body>
    <div id="container">
<!-- 헤더 -->
        <header>
            <div id="h_text">
                <h1>header 영역</h1>
                <p>정답 페이지에 온 것을 환영합니다.</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">첫번째 메인메뉴</a></li>
                    <li><a href="#">두번째 메인메뉴</a></li>
                    <li><a href="#">세번째 메인메뉴</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </header>
<!-- 좌측 사이드 -->
        <aside id="as_left">
            <h1>좌측 사이드</h1>
            <p>좌측영역 정의 내립니다.</p>
            <p>좌측영역 정의 내립니다.</p>
            <p>좌측영역 정의 내립니다.</p>
        </aside>
<!-- 섹션 -->
        <section>
            <div id="section">
                <h1>회원가입 영역입니다.</h1>
                <form action="abc.jsp" method="post">
                    <h1>step 1 : 로그인 정보</h1>
                    <fieldset>
                        <li>
                        <label for="id">계정아이디</label>
                        <input id="id" type="text" required>
                        </li>
                        <li>
                            <label for="pw">비밀번호</label>
                            <input id="pw" type="password" required>
                        </li>
                        <li>
                            <label for="pwc">비밀번호 확인</label>
                            <input id="pwc" type="password" required>
                        </li>
                    </fieldset>
                    <h1>step 2 : 개인 정보</h1>
                    <fieldset>
                        <li>
                            <label for="name">이름</label>
                            <input id="name" type="text" placeholder="5자 미만 공백 없이" required>
                        </li>
                        <li>
                            <label for="email">이메일 계정</label>
                            <input id="email" type="email" placeholder="xxxxxx@xxxxx.xxx" required>
                        </li>
                        <li>
                            <label for="tel">전화번호</label>
                            <input id="tel" type="tel" required>
                        </li>
                    </fieldset>
                    <fieldset id="fs_button">
                        <button type="submit">회원 가입</button>
                        <button type="reset">정보 수정</button>
                    </fieldset>
                </form>
            </div>
        </section>
<!-- 우측 사이드 -->
        <aside id="as_right">
            <h1>우측 사이드</h1>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
        </aside>
<!-- 푸터 -->
        <footer>
            <h1>푸터영역 입니다.</h1>
        </footer>
    </div>
</body>
</html>
