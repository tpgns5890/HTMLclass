<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택목록</title>
    <style>
        body{
            width:800px;
            margin:10px auto;
        }
        form{
            background-color: #ddd;
            padding : 10px;
        }
        form label{
            width: 160px;
            float: left;
        }
        select{
            padding: 5px;
        }
        input{
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="abc.jsp" method="post">
        <div id="form1">
        <label for="s_hak" class="lab">학과</label>
        <select id="s_hak">
            <optgroup label="공과대학">
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer" selected>컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
            </optgroup>
            <optgroup label="인문대학">
                <option value="history">사학과</option>
                <option value="lang">어문학부</option>
                <option value="philo">철학과</option>
            </optgroup>
        </select>
        </div>
        <br>
        <div id="form2">
        <label for="b_hop">관심분야(영어)</label>
        <input id="b_hop" type="text" list="engchoi">
        <datalist id="engchoi">
            <option value="grammar" label="문법"></option>
            <option value="voca" label="어휘"></option>
            <option value="speaking" label="회화"></option>
            <option value="listening" label="리스닝"></option>
            <option value="news" label="뉴스청취"></option>
        </datalist>
        </div>
    </form>
</body>
</html>
